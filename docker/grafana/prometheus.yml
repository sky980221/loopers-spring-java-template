global:
  scrape_interval: 5s

# ---- k6 remote write ingestion ----
remote_write:
  - url: "http://prometheus:9090/api/v1/write"

# ---- Spring Boot + Prometheus scrape ----
scrape_configs:
  - job_name: 'spring-boot-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8081']

  # Prometheus 자체 메트릭 (Flask에서 동작 확인용)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
